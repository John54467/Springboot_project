spring.datasource.password=Johnny135#
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.web.resources.static-locations=file:./uploads/

# Serve static files only under the /Product/** URL path to avoid intercepting API routes
spring.mvc.static-path-pattern=/Product/**

# Ensure .jfif files are served as JPEG images
spring.mvc.media-types.jfif=image/jpeg

# Explicit Hibernate dialect (prevents "Unable to determine Dialect without JDBC metadata" errors)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Also provide Jakarta persistence JDBC URL as a fallback for environments where JDBC metadata is not available
jakarta.persistence.jdbc.url=jdbc:mysql://localhost:3306/jvcart?createDatabaseIfNotExist=true&serverTimezone=UTC&useSSL=false
jakarta.persistence.jdbc.user=root
